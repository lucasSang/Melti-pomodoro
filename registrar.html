<!DOCTYPE html>
<html lang="pt-br">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Arbutus+Slab&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
    </style>

    <link rel="stylesheet" href="./css/registrar.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melti - Registre-se</title>
</head>
<body>
    <header></header>
    <main>
        <section>
           
            <div id="fundo_hud">
                 <div id="background">
                    <img id="passaro" src="imagens/Pássaros.png" alt="Pássaros">
                    <img id="nuvem1" src="imagens/Nuvem1.png" alt="Nuvem">
                    <img id="nuvem2" src="imagens/Nuvem2.png" alt="Nuvem">
                </div>
                <h1>Crie sua conta:</h1>
                <form id="form" method="POST">
                    <div id="infos">
                        <div id="container">
                            <div class="inserir_dados">
                                <label for="name">Nome</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="inserir_dados">
                                <label for="email">E-mail</label>
                                <input type="email" id="email" name="email" placeholder="exemplo@dominio.com" required>
                            </div>
                            <div class="inserir_dados">
                                <label for="password">Senha</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                        </div>
                        <input type="submit" value="Criar conta">
                    </div>
                </form>
                <div id="tem_conta">
                    <h3>Já possui uma conta?</h3>
                    <a href="./login.html">Clique aqui para entrar</a>
                </div>
                <div id="login_secundarios">
                    <a href="facebook.com"><img src="imagens/FacebookLogin.png" alt="Login via Facebook"></a>
                    <a href="google.com"><img src="imagens/GoogleLogin.png" alt="Login via Google"></a>
                    <a href="x.com"><img src="imagens/TwitterLogin.png" alt="Login via Twitter/X"></a>
                    
                </div>
            </div>
        </section>
    </main>

    <script src="./js/register.js"></script>
</body>
</html>
