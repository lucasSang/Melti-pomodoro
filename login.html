<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Melti | Login</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">

</head>
<body>
        
        <main>
            <div class="polygons">
                <div class="polygon1">
                    <img src="./imagens/littlemountain.svg" alt="Geleira">
                </div>
                <div class="polygon2">
                    <img src="./imagens/mountaininsne.svg" alt="Geleira">
                </div>
            </div>
            <section id="login">
                <div class="textContainer">
                    <h1>Bem vindo(a) de volta!</h1>
                    <h3>insira seu E-mail e senha para entrar</h3>
                </div>
                <form id="loginForm">
                    <div class="inputContainer">
                        <span>E-mail</span>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="inputContainer">
                        <span>Senha</span>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">Entrar</button>
                </form>
                <div class="loginFoot">
                    <p>Não possui uma conta? </p>
                    <a href="./registrar.html">Clique aqui para criar uma conta</a>
                    <div class="mainIcons">
                        <a href=""><i class="bi bi-facebook"></i></a>
                        <a href=""><i class="bi bi-google"></i></a>
                        <a href=""><i class="bi bi-twitter-x"></i></a>
                    </div>
                </div>
            </section>
        </main>
    <footer>
        <p>© 2025 Copyright: Melti Team</p>
        <div class="footerIcons">
            <a href=""><i class="bi bi-facebook"></i></a>
            <a href=""><i class="bi bi-instagram"></i></a>
            <a href=""><i class="bi bi-twitter-x"></i></a>
            <a href=""><i class="bi bi-bluesky"></i></a>
        </div>
    </footer>


    <script src="./js/login.js"></script>
</body>
</html>
